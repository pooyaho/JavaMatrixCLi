usage.matrix=matrix #name [#height #width]
usage.set=set #name [[#row]][[#col]] [{ #values... }]
usage.read=read #name #file_path
usage.save=save #name #file_path
usage.show=show #name  [ #name... ]
usage.copy=copy [#store_name] #name1 #name2
usage.swap=swap #name1 #name2
usage.add=add [ #store_name ] #name1 #name2
usage.sub=sub [ #store_name ] #name1 #name2
usage.mul=mul [ #store_name ] #name1 #name2
usage.pow=pow [ #store_name ] #name #integer
usage.inv=inv [ #store_name ] #name
usage.trn=trn [ #store_name ] #name
usage.solve=solve #x #a #b
usage.lu=lu #a #l #u