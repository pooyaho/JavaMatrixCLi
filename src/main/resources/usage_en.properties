# suppress inspection "UnusedProperty" for whole file
usage.matrix=matrix #matrix_name [#height #width]
usage.set=set #object_name [[#row]][[#col]] [{ #values... }]
usage.read=read #object_name #file_path
usage.save=save #object_name #file_path
usage.det=det [ #val_store_name ] #matrix_name
usage.show=show #object_name  [ #object_name... ]
usage.copy=copy [#matrix_store_name] #object_name1 #object_name2
usage.swap=swap #object_name1 #object_name2
usage.add=add [ #matrix_store_name ] #object_name1 #object_name2
usage.sub=sub [ #matrix_store_name ] #object_name1 #object_name2
usage.mul=mul [ #matrix_store_name ] #object_name1 #object_name2
usage.pow=pow [ #matrix_store_name ] #object_name [#integer|#val_name]
usage.inv=inv [ #matrix_store_name ] #matrix_name
usage.trn=trn [ #matrix_store_name ] #matrix_name
usage.solve=solve #matrix_x #matrix_a #matrix_b
usage.lu=lu #matrix_a #matrix_l #matrix_u
usage.echelon=echelon [ #matrix_name ] #matrix_name
usage.rank=rank [ #val_store_name ] #matrix_name
usage.trace=trace [ #val_store_name ] #matrix_name
usage.del=del #object_name [ #object_name... ]
usage.val=var #val_name [ #number ]